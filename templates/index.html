<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/5_BootStrap/bootstrap/bootstrap-5.2.0-beta1-dist/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Document</title>
</head>

<body>
    <div class="container bg-success d-flex flex-column justify-content-center align-items-center">
        <h1 class="text-center">PDF Merger Application</h1>
        <div class="bg-warning">
            <form method="post" action="/mergePdf" enctype="multipart/form-data">
                <div class="form-group d-flex justify-content-center my-3">
                    <label for="pdfFile" class="">Select pdf you want to merge</label> 
                    <input type="file" id="pdfFile" name="pdfs" multiple accept=".pdf">
                </div>
                <div class="d-flex justify-content-center my-3">
                    <input type="submit" value="Submit" class="btn btn-info">
                </div>
            </form>
        </div>

    </div>
    <script src="pdfMerger.js"></script>
</body>

</html>
